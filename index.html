        <!-- Contact Starts -->
        <div id="contact-section" class="mt-5 container-fluid text-dark p-5"
        >
            <h2 class="text-center">Contact</h2>
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-xl-4 col-md-8 col-12 bg-light">

                    <!-- Bootstrap Component - Forms -->
                    <form id="form-col">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput"
                            placeholder="Name"
                            />
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Email Address</label>
                            <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput2"
                            placeholder="Email Address"
                            />
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Contact Number</label>
                            <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput2"
                            placeholder="Contact Number"
                            />
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Concern</label>
                            <select class="custom-select">
                                <option selected>--- Select ---</option>
                                <option value="1">Quotation</option>
                                <option value="2">Appointment</option>
                                <option value="3">Follow-up</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Message</label>
                            <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="5"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalDiv">
                                Send Email
                            </button>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="modalDiv" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content text-dark">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Message Successfully Sent.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal End -->
                    </form>
                </div>
            </div>
         </div>
